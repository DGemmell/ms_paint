<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>

    <canvas id="canvas" width="600" height="500"></canvas>

    <div>
      <input type="color" id="input-colour"></input>
      <button type="button" id="daddy-brush">Daddy Brush</button>
      <button type="button" id="mummy-brush">Mummy Brush</button>
      <button type="button" id="baby-brush">Baby Brush</button>
      <button type="button" id="anti-pencil">Anti Pencil</button>
      <button type="button" id="triangle">Triangle</button>
    </div>
  </body>
</html>
